<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizzaria Teste</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #111;
  color: white;
  margin: 0;
  padding: 0;
}

header {
  background: #c62828;
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.card {
  background: #1e1e1e;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
}

button {
  background: #c62828;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 15px;
}

button:hover {
  opacity: 0.8;
}

#carrinho {
  background: #222;
  padding: 15px;
  border-top: 2px solid #c62828;
}

.finalizar {
  width: 100%;
  margin-top: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>Pizzaria Teste üçï</header>

<div class="container">

<div class="card">
<h3>Calabresa</h3>
<p>R$ 50,00</p>
<button onclick="addItem('Calabresa',50)">Adicionar</button>
</div>

<div class="card">
<h3>Mussarela</h3>
<p>R$ 45,00</p>
<button onclick="addItem('Mussarela',45)">Adicionar</button>
</div>

<div class="card">
<h3>Frango com Catupiry</h3>
<p>R$ 55,00</p>
<button onclick="addItem('Frango com Catupiry',55)">Adicionar</button>
</div>

</div>

<div id="carrinho">
<h3>Carrinho</h3>
<ul id="lista"></ul>
<p><strong>Total: R$ <span id="total">0</span></strong></p>
<button class="finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
</div>

<script>
let carrinho = [];
let total = 0;

function addItem(nome, preco) {
  carrinho.push({nome, preco});
  total += preco;
  atualizarCarrinho();
}

function atualizarCarrinho() {
  let lista = document.getElementById("lista");
  lista.innerHTML = "";
  carrinho.forEach(item => {
    let li = document.createElement("li");
    li.textContent = item.nome + " - R$ " + item.preco.toFixed(2);
    lista.appendChild(li);
  });
  document.getElementById("total").textContent = total.toFixed(2);
}

function finalizarPedido() {
  if(carrinho.length === 0) {
    alert("Seu carrinho est√° vazio!");
    return;
  }

  let mensagem = "Ol√°, gostaria de fazer o pedido:%0A";
  carrinho.forEach(item => {
    mensagem += "- " + item.nome + " R$ " + item.preco.toFixed(2) + "%0A";
  });
  mensagem += "%0ATotal: R$ " + total.toFixed(2);

  window.open("https://wa.me/5585984273819?text=" + mensagem);
}
</script>

</body>
</html>
